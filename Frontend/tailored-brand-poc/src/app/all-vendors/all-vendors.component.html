<div class="vendor-heading">
  <div class="vendor-head container">
    <span>List All Vendors</span>
  </div>
</div>
<div class="sign-up-div container">
    <div class="form">
      <div class="form-bottom">
        <label>Vendors List :</label>
        <table class="table vendor-item-table">
          <thead class="thead-dark">
            <th>sno</th>
            <th>Vendor no.</th>
            <th>Vendor Company</th>
            <th>Vendor Name</th>
            <th>Phone no.</th>
          </thead>
          <tbody>
            <tr *ngFor="let vendor of vendorIDS;let i = index">
              <td>{{i+1}}</td>
              <td>{{ vendor }}</td>
              <td>{{ vendorData[vendor][0][0]}}</td>
              <td>{{ vendorData[vendor][0][1]}}</td>
              <td>{{ vendorData[vendor][0][2]}}</td>
            </tr>
          </tbody>
        </table>
        <div class="button-div">
            <button routerLink="/">Close</button>
        </div>
      </div>
    </div>
  </div>

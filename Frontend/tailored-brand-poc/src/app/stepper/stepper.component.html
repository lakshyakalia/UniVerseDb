<div class="main container">
    <div class="main-div-body body-image flex-body-1"></div>
    <div class="stepper-container main-div-body flex-body-2">
        <!-- <div *ngFor="let id of recordIDs">{{ recordData[id] }}</div> -->
        <mat-horizontal-stepper linear class="parent-div">
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel class="step-header">Stepper page 1</ng-template>
                    <div class="full-width">
                        <mat-form-field>
                            <mat-label>Item</mat-label>
                            <mat-select name="item" [formControl]="item" [(value)]="unitPrice" required>
                                <mat-option value="{{ recordData[id][1] }}" *ngFor="let id of recordIDs" >{{ recordData[id][0] }}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" placeholder="Enter Quantity" name="quantity" (input)="calculateTotalPrice(unitPrice, $event.target.value)" [formControl]="quantity"
                                required>
                        </mat-form-field>
                        <div>
                            <p>Unit Price - {{ unitPrice }}</p>
                            <p>Total Price - {{ totalPrice }}</p>
                        </div>
                        <button mat-raised-button color="primary" matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup">
                <form [formGroup]="secondFormGroup" (ngSubmit)="submitData(firstFormGroup,secondFormGroup)">
                    <div class="full-width">
                        <mat-form-field>
                            <mat-label>Company</mat-label>
                            <input matInput placeholder="Enter Company name" name="companyName"
                                [formControl]="companyName" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Contact</mat-label>
                            <input matInput placeholder="Enter Company name" name="contact" [formControl]="contact"
                                required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Address</mat-label>
                            <input matInput placeholder="Enter Company name" name="address" [formControl]="address"
                                required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Phone</mat-label>
                            <input matInput placeholder="Enter Company name" name="phoneno" [formControl]="phoneno"
                                required>
                        </mat-form-field>
                        <button mat-raised-button color="primary">Submit</button>
                    </div>
                </form>
                <ng-template matStepLabel class="step-header">Stepper page 2</ng-template>
            </mat-step>
        </mat-horizontal-stepper>
    </div>
</div>

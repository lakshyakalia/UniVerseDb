<div class="page-header-container">
  <div class="page-header container">
    <span>Invoices</span>
  </div>
</div>
<div class="container container-background">
  <form [formGroup]="invoiceForm" class="container">
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-left">Invoice Number</label>
      </div>
      <div class="col-md-3 col-7">
        <input
          type="text"
          formControlName="invoiceNo"
          (keydown)="checkForExponential($event)"
          class="form-control"
        />
      </div>

      <div class="col-md-3 col-5 col-form-label">
        <label class="items-right">Order Number</label>
      </div>
      <div class="col-md-3 col-7">
        <input
          type="text"
          id="orderNo"
          formControlName="orderNo"
          (keydown)="getItemOrderDetail($event)"
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-left">Invoice Date</label>
      </div>
      <div class="col-md-3 col-7">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt"></i>
            </span>
          </div>
          <input
            type="text"
            formControlName="invoiceFromDate"
            class="date"
            placeholder="From Date"
            onfocus="(this.type='date')"
            class="form-control"
          />
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-calendar-alt"></i>
            </span>
          </div>
          <input
            type="text"
            formControlName="invoiceToDate"
            class="date"
            placeholder="To Date"
            onfocus="(this.type='date')"
            class="form-control"
          />
        </div>
      </div>
    </div>
          <hr>
        <label>Invoices:</label>
        <div class="table-responsive">
        <table class="table table-striped">
          <thead class="thead-dark">
            <th width='10%' class="right">SNo.</th>
            <th width='20%' class="right">Invoice No.</th>
            <th width='20%' class="right">Order No.</th>
            <th width='20%' class="right">Amount</th>
            <th>View</th>
          </thead>
          <tbody>
            <tr *ngFor="let id of invoiceData; let i = index">
              <td class="right" width='10%'>{{ i+1 }}</td>
              <td *ngFor="let data of id; let j=index "class="right" width='20%'>{{ id[j] }}</td>
              <td (click)="openParticularOrder(id[0])"><i class="fas fa-edit"></i></td>
            </tr>
          </tbody>
        </table>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-md-1 col-3">
            <button class="btn btn-dark" type="button" routerLink="/home"> Back
            </button>
          </div>
        </div>
  </form>

</div>

<div class="purchase-order-heading">
  <div class="purchase-order-head container">
    <span>Purchase Orders</span>
  </div>
</div>
<div class="sign-up-div container">
  <div class="form">
    <div class="form-bottom">
      <table class="table vendor-item-table" cellspacing="10">
        <thead class="thead-dark">
          <th class="align-right">SNo.</th>
          <th class="align-right">Purchase Order No.</th>
          <th class="align-right">Order Date</th>
          <th class="align-left">Vendor Name</th>
          <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let item of itemOrderList; let i = index">
            <td class="align-right">{{ i + 1 }}</td>
            <td class="align-right">{{ item['purchaseOrderNo'] }}</td>
            <td class="align-right">{{ item['orderDate']| date: 'MM/dd/y' }}</td>
            <td class="align-left">{{ item['companyName'] }}</td>
            <td><i (click)="openParticularOrder(item['purchaseOrderNo'])" class="fas fa-edit"></i></td>
          </tr>
        </tbody>
      </table>
      <div class="button-div">
        <button routerLink="/"><i class="fas fa-arrow-circle-left"></i> Back</button>
      </div>
    </div>
  </div>
</div>

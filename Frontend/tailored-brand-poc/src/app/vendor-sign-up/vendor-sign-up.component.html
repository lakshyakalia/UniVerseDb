<div class="page-header-container">
  <div class="page-header container">
    <span class="heading">{{heading}}</span>
  </div>
</div>
<div class="container container-background">
  <form [formGroup]="vendorDetailForm" class="container">
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        Vendor No.
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" placeholder="Vendor No." (keyup.enter)="fillVendorDetails()" (blur)="fillVendorDetails()" formControlName='VendorNo' style="text-align: right;" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        Company
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" formControlName="Company"/>
        <span *ngIf= "vendorDetailForm.controls['Company'].invalid && toggle==true">
        required
        </span>
      </div>
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-right">Contact Name</label>
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" formControlName="Contact" required (keydown)="checkForAlphabets($event)"/>
        <span *ngIf= "vendorDetailForm.controls['Contact'].invalid && toggle==true">
        required
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        Street
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" formControlName="Street" />
        <span *ngIf= "vendorDetailForm.controls['Street'].invalid && toggle==true">
        required
        </span>
      </div>
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-right">City</label>
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" formControlName="City" required />
        <span *ngIf= "vendorDetailForm.controls['City'].invalid && toggle==true">
        required
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        State
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" formControlName="State" type="text" placeholder=" -- State -- " [ngbTypeahead]="stateService.typeahead" [(value)]="selectedState" (selectItem)="selectState($event)" autocomplete="doNotAutoComplete">
        <input type="hidden" >
        <span *ngIf= "vendorDetailForm.controls['State'].invalid && toggle==true">
          required
        </span>
      </div>
      <div class="col-md-3 col-5 col-form-label">
        <label class="items-right">Zip</label>
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control" type="text" formControlName="Zip" required style="text-align: right;" (keydown)="checkForExponential($event)" maxlength="6"/>
        <span *ngIf= "vendorDetailForm.controls['Zip'].invalid && toggle==true" >
        required
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 col-5 col-form-label">
        Phone
      </div>
      <div class="col-md-3 col-7">
        <input class="form-control phone" type="text" [imask]="{mask: '(000) 000-0000'}" formControlName="Phone" required style="text-align: right;" (keydown)="checkForPhone($event)" name="phone"/>
        <span *ngIf= "vendorDetailForm.controls['Phone'].invalid && toggle==true">
        required
        </span>
      </div>
    </div>
  </form>
  <form novalidate [formGroup]="items" class="">
    <hr>
    <label>Items :</label>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col" width="10%">S.No.</th>
            <th scope="col" width="30%">Items</th>
            <th scope="col" width="50%">Description</th>
            <th scope="col" width="10%">Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let control of items.controls.items.controls;let i = index" [formGroup]="control">
            <th scope="row">{{i + 1}}</th>
            <td>{{ control.value.items }}</td>
            <td>{{ control.value.description }}</td>
            <td class="remove" (click)="deleteRow(i)"><i class="fas fa-window-close"></i></td>
          </tr>
          <tr>
            <td></td>
            <td colspan="3" class="form-group" style="width:1px;">
              <input *ngIf="itemEnable" type="text" class="form-control" placeholder=" -- Item # -- " [ngbTypeahead]="itemService.typeahead" [value]="selectedItem" (selectItem)="selectItem($event)" style="text-align: right;" autocomplete="doNotAutoComplete">
            </td>
          </tr>
        </tbody>
      </table>  
    </div>
    <p>
    <span *ngIf= "itemError">Please select an option</span>
    </p>
  </form>
  <div class="row">
    <div class="col"></div>
    <div class="col-md-1 col-3">
      <button class="btn btn-dark" type="submit" (click)="vendorDetail(vendorDetailForm,items)">Submit</button>
    </div>
    <div class="col-md-1 col-3">
      <button class="btn btn-light" routerLink="/home">Cancel</button>
    </div>
    <div class="col-1">
    </div>
  </div>
</div>
